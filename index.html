<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="./color-toggle.js"></script>
    <script src="./target-marker.js"></script>
    <script src="./material-menu.js"></script>
</head>
<body>
    <a-scene cursor = 'rayOrigin: mouse'>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" ></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25"  material-menu>
            <a-plane id="material1" position="-2 0 0" rotation="0 45 0" width="0.5" height="0.5" material="src: 1.jpg" visible="false"></a-plane>
            <a-plane id="material2" position="0 0 0" rotation="0 45 0" width="0.5" height="0.5" material="src: 2.jpg" visible="false"></a-plane>
            <a-plane id="material3" position="2 0 0" rotation="0 45 0" width="0.5" height="0.5" material="src: 3.jpg" visible="false"></a-plane>
        </a-sphere>
        
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" color-toggle></a-plane>
        <a-sky 
            src="https://images.unsplash.com/photo-1596263576925-d90d63691097?q=80&w=
                3844&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1
                wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        </a-sky>
        <a-entity id="rig">
            <a-entity camera position="0 2 0" look-controls wasd-controls>
                <a-cursor id="cursor" raycaster fuse="true" fusetimeout="3000" color="white"></a-cursor>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
