            <a-asset-item id="lamp" src="./3D_Models/lamp.glb"></a-asset-item>

            <a-asset-item id="Floor" src="./3D_Models/floor.obj"></a-asset-item>

        <a-sky src="./textures/sky.jpg"></a-sky>
        <a-entity id="rig" position="0 0 0" rotation="0 180 0">

            <a-entity id="rightController" oculus-touch-controls="hand: right" oculus-thumbstick-controls

        </a-entity>
